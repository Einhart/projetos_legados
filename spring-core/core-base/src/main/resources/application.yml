server:
  port: 8081
  
http:
    end-point: /core-base  

spring:
  activemq:
   broker-url: tcp://localhost:61616
  datasource:
    jdbcUrl: jdbc:postgresql://127.0.0.1:5432/music-brainz
    url: jdbc:postgresql://127.0.0.1:5432/music-brainz
    username: postgres 
    password: Postgres123@   
  hikari:
    connectionTimeout: 20000
    maximumPoolSize: 100
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: update

entitymanager:
  packagesToScan: org.nanotek

artist:
  fileLocation: E:\\mbfile\\mbdump\\mbdump
  fileName: artist
  id: Artist
  type: org.nanotek.beans.ArtistName
