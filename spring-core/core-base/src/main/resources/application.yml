    artistId: 0
    gid: 1
    name: 2
    sortName: 3
    begin-date-year: 4
    begin-date-month: 5
    begin-date-day: 6
    end-date-year: 7
    end-date-month: 8
    end-date-day: 9
    type: 10
    area: 11
    gender: 12 
    comment: 13
    edits-pending: 14
    last-updated: 15
    ended: 16

    
